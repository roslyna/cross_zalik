<form [formGroup]="elephantForm" (ngSubmit)="onSubmit()">
  <ion-card>
    <ion-item>
      <ion-label position="floating"> Номер кольору </ion-label>
      <ion-input id="colour-Number" type="text" formControlName="colorNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Кількість слоненят </ion-label>
      <ion-input id="elephant-Counts" type="text" formControlName="elephantCounts"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button type="submit" expand="block" fill="outline" [disabled]="!elephantForm.valid">Submit</ion-button>
  <ion-item>

    <ion-list>
      <ion-item *ngFor = "let colorCount of elephant.colorCounts">
        <ion-label [ngStyle]="{ color: elephant.doColor(colorCount.color)}">
          {{ colorCount.color }}
        </ion-label>
        <ion-badge slot="end">{{ colorCount.count }}</ion-badge>

      </ion-item>
    </ion-list>

  </ion-item>
</form>
